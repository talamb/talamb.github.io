---
Title: Contact Tim
layout: default
---

<div id="formWrapper">
  <p><h2>Send Me A Message:</h2><br><p>
    <form id="contactForm" action="https://formspree.io/talamb.cs@gmail.com" method="POST">
      <div class="form-group">
        <label for="InputEmail">Email address</label>
        <input name="email" type="email" class="form-control" id="InputEmail" placeholder="Enter Email" required>
      </div>

      <div class="form-group">
        <label for="InputPhone">Phone #: (xxx-xxx-xxxx)</label>
        <input name="phone" type="tel" pattern="^\d{3}-\d{3}-\d{4}$" class="form-control" id="InputPhone" placeholder="xxx-xxx-xxxx">
      </div>

      <div class="form-group">
        <lable for="EmailContent">Message</lable>
        <textarea name="_message" rows="8" cols="80" placeholder="What's on your mind?"></textarea>
      </div>

      <input type="hidden" name="_subject" value="Email From Portfolio"/>

      <button type="submit" value="send" class="btn btn-primary mb-2">Send</button>
    </form>
  </div>
